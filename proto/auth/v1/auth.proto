syntax = "proto3";

package chronoflow.auth.v1;

option go_package = "github.com/rnymphaea/chronoflow/gen/go/auth/v1;authv1";

service Auth {
  rpc GenerateTokens(GenerateTokensRequest) returns (GenerateTokensResponse);
  rpc RefreshTokens(RefreshTokensRequest) returns (RefreshTokensResponse); 
  rpc RevokeToken(RevokeTokenRequest) returns (RevokeTokenResponse);
}

message GenerateTokensRequest {
  string user_id = 1;
}

message GenerateTokensResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message RefreshTokensRequest {
  string refresh_token = 1;
}

message RefreshTokensResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message RevokeTokenRequest {
  string refresh_token = 1;
}

message RevokeTokenResponse {
  bool success = 1;
}
